<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Minesweeper</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            padding: 20px;
            color: #0ff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 30px 30px; }
        }
        
        .cyberpunk-border {
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
            position: relative;
            padding: 5px;
        }
        
        .cyberpunk-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid #f0f;
            box-shadow: 0 0 5px #f0f;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 95vw;
            background-color: rgba(10, 15, 30, 0.8);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        header {
            background: linear-gradient(90deg, #0f0c29, #302b63);
            color: #0ff;
            padding: 20px;
            text-align: center;
            text-shadow: 0 0 5px #0ff;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .description {
            font-size: 1rem;
            opacity: 0.8;
            color: #f0f;
        }
        
        .game-container {
            padding: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: rgba(0, 0, 30, 0.7);
            color: #0ff;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-shadow: 0 0 3px #0ff;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            background-color: #302b63;
            color: #0ff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            text-shadow: 0 0 2px #0ff;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #4c2882;
            transform: translateY(-2px);
            box-shadow: 0 0 8px #f0f;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #new-game {
            background-color: #1a237e;
        }
        
        #new-game:hover {
            background-color: #283593;
            box-shadow: 0 0 8px #0ff;
        }
        
        .difficulty {
            display: flex;
            gap: 5px;
        }
        
        .board-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        
        .board {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            max-width: 100%;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: rgba(30, 30, 70, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #4a4a8a;
            border-radius: 2px;
            user-select: none;
            transition: all 0.2s;
            color: #0ff;
            text-shadow: 0 0 3px #0ff;
        }
        
        .cell:hover {
            background-color: #3a3a8a;
            box-shadow: 0 0 5px #0ff;
        }
        
        .cell.revealed {
            background-color: rgba(20, 20, 50, 0.8);
            border: 1px solid #2a2a5a;
        }
        
        .cell.flagged {
            background-color: rgba(100, 30, 100, 0.8);
        }
        
        .cell.mine {
            background-color: #d50000;
        }
        
        .cell.adjacent-1 { color: #00b8d4; }
        .cell.adjacent-2 { color: #00c853; }
        .cell.adjacent-3 { color: #ff3d00; }
        .cell.adjacent-4 { color: #304ffe; }
        .cell.adjacent-5 { color: #c2185b; }
        .cell.adjacent-6 { color: #64dd17; }
        .cell.adjacent-7 { color: #aa00ff; }
        .cell.adjacent-8 { color: #ffab00; }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
            text-align: center;
            text-shadow: 0 0 3px;
        }
        
        .win {
            background-color: rgba(0, 200, 83, 0.3);
            color: #00ff9d;
            display: block;
            box-shadow: 0 0 10px #00ff9d;
        }
        
        .lose {
            background-color: rgba(213, 0, 0, 0.3);
            color: #ff1744;
            display: block;
            box-shadow: 0 0 10px #ff1744;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: #f0f;
            font-size: 0.9rem;
            opacity: 0.8;
            text-shadow: 0 0 3px #f0f;
        }
        
        .instructions {
            background-color: rgba(10, 15, 30, 0.8);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 95vw;
            color: #0ff;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #f0f;
            text-shadow: 0 0 3px #f0f;
        }
        
        .instructions ul {
            list-style-type: none;
            padding: 0;
        }
        
        .instructions li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: ">";
            color: #f0f;
            font-weight: bold;
            position: absolute;
            left: 0;
            text-shadow: 0 0 3px #f0f;
        }
        
        @media (max-width: 768px) {
            .cell {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .cell {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }
        }
        
        .cyber-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
            transform: skew(-5deg, 0);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="cyber-logo">CYBERPUNK 2077</div>
    
    <div class="container cyberpunk-border">
        <header>
            <h1>CYBERPUNK MINESWEEPER</h1>
            <p class="description">Neon Edition</p>
        </header>
        
        <div class="game-container">
            <div class="game-info">
                <div class="mines-counter">Mines: <span id="mines-count">10</span></div>
                <div class="timer">Time: <span id="time">0</span>s</div>
            </div>
            
            <div class="controls">
                <button id="new-game">NEW GAME</button>
                <div class="difficulty">
                    <button id="easy">EASY</button>
                    <button id="medium">MEDIUM</button>
                    <button id="hard">HARD</button>
                </div>
            </div>
            
            <div class="board-container">
                <div class="board" id="game-board"></div>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <div class="instructions cyberpunk-border">
        <h3>HOW TO PLAY</h3>
        <ul>
            <li>Left-click to reveal a cell</li>
            <li>Right-click to place/remove a flag</li>
            <li>Numbers show how many mines are adjacent</li>
            <li>Flag all mines and reveal all safe cells to win</li>
        </ul>
    </div>
    
    <footer>
        <p>CYBERPUNK EDITION | MINESWEEPER 2077</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('game-board');
            const minesCountElement = document.getElementById('mines-count');
            const timeElement = document.getElementById('time');
            const newGameButton = document.getElementById('new-game');
            const easyButton = document.getElementById('easy');
            const mediumButton = document.getElementById('medium');
            const hardButton = document.getElementById('hard');
            const messageElement = document.getElementById('message');
            
            let board = [];
            let minePositions = [];
            let gameOver = false;
            let gameStarted = false;
            let timer;
            let seconds = 0;
            let flagsPlaced = 0;
            let totalMines = 10;
            let boardSize = 9;
            let cellsRevealed = 0;
            
            // Initialize the game
            initializeGame();
            
            // Set up event listeners
            newGameButton.addEventListener('click', initializeGame);
            easyButton.addEventListener('click', () => setDifficulty('easy'));
            mediumButton.addEventListener('click', () => setDifficulty('medium'));
            hardButton.addEventListener('click', () => setDifficulty('hard'));
            
            function setDifficulty(difficulty) {
                if (difficulty === 'easy') {
                    boardSize = 9;
                    totalMines = 10;
                } else if (difficulty === 'medium') {
                    boardSize = 16;
                    totalMines = 40;
                } else if (difficulty === 'hard') {
                    boardSize = 22;
                    totalMines = 99;
                }
                
                initializeGame();
            }
            
            function initializeGame() {
                // Reset game state
                clearInterval(timer);
                board = [];
                minePositions = [];
                gameOver = false;
                gameStarted = false;
                seconds = 0;
                flagsPlaced = 0;
                cellsRevealed = 0;
                timeElement.textContent = '0';
                messageElement.className = 'message';
                
                // Update mines counter
                minesCountElement.textContent = totalMines;
                
                // Create the board
                boardElement.innerHTML = '';
                boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 30px)`;
                
                // Create cells
                for (let i = 0; i < boardSize; i++) {
                    board[i] = [];
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        // Add click events
                        cell.addEventListener('click', () => revealCell(i, j));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            flagCell(i, j);
                        });
                        
                        boardElement.appendChild(cell);
                        board[i][j] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            adjacentMines: 0,
                            element: cell
                        };
                    }
                }
                
                // Adjust cell size for smaller screens
                if (boardSize > 16) {
                    const cells = document.querySelectorAll('.cell');
                    cells.forEach(cell => {
                        cell.style.width = '25px';
                        cell.style.height = '25px';
                    });
                    boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 25px)`;
                }
            }
            
            function startGame() {
                gameStarted = true;
                seconds = 0;
                timer = setInterval(() => {
                    seconds++;
                    timeElement.textContent = seconds;
                }, 1000);
            }
            
            function placeMines(firstClickRow, firstClickCol) {
                let minesPlaced = 0;
                
                while (minesPlaced < totalMines) {
                    const row = Math.floor(Math.random() * boardSize);
                    const col = Math.floor(Math.random() * boardSize);
                    
                    // Ensure the first clicked cell and its adjacent cells are safe
                    const isAdjacentToFirstClick = 
                        Math.abs(row - firstClickRow) <= 1 && 
                        Math.abs(col - firstClickCol) <= 1;
                    
                    if (!board[row][col].isMine && 
                        row !== firstClickRow && 
                        col !== firstClickCol &&
                        !isAdjacentToFirstClick) {
                        board[row][col].isMine = true;
                        minePositions.push([row, col]);
                        minesPlaced++;
                    }
                }
                
                // Calculate adjacent mines for each cell
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (!board[i][j].isMine) {
                            board[i][j].adjacentMines = countAdjacentMines(i, j);
                        }
                    }
                }
            }
            
            function countAdjacentMines(row, col) {
                let count = 0;
                
                for (let i = Math.max(0, row - 1); i <= Math.min(boardSize - 1, row + 1); i++) {
                    for (let j = Math.max(0, col - 1); j <= Math.min(boardSize - 1, col + 1); j++) {
                        if (i === row && j === col) continue;
                        if (board[i][j].isMine) count++;
                    }
                }
                
                return count;
            }
            
            function revealCell(row, col) {
                const cell = board[row][col];
                
                // Don't reveal if game is over, cell is flagged, or already revealed
                if (gameOver || cell.isFlagged || cell.isRevealed) return;
                
                // Start the game and place mines on first click
                if (!gameStarted) {
                    startGame();
                    placeMines(row, col);
                }
                
                cell.isRevealed = true;
                cell.element.classList.add('revealed');
                cellsRevealed++;
                
                if (cell.isMine) {
                    // Game over
                    cell.element.classList.add('mine');
                    cell.element.textContent = '💣';
                    endGame(false);
                    return;
                }
                
                // Show number of adjacent mines
                if (cell.adjacentMines > 0) {
                    cell.element.textContent = cell.adjacentMines;
                    cell.element.classList.add(`adjacent-${cell.adjacentMines}`);
                } else {
                    // If no adjacent mines, reveal adjacent cells recursively
                    for (let i = Math.max(0, row - 1); i <= Math.min(boardSize - 1, row + 1); i++) {
                        for (let j = Math.max(0, col - 1); j <= Math.min(boardSize - 1, col + 1); j++) {
                            if (i === row && j === col) continue;
                            revealCell(i, j);
                        }
                    }
                }
                
                // Check for win
                if (cellsRevealed === (boardSize * boardSize - totalMines)) {
                    endGame(true);
                }
            }
            
            function flagCell(row, col) {
                if (gameOver || !gameStarted) return;
                
                const cell = board[row][col];
                
                if (cell.isRevealed) return;
                
                if (cell.isFlagged) {
                    cell.isFlagged = false;
                    cell.element.classList.remove('flagged');
                    cell.element.textContent = '';
                    flagsPlaced--;
                } else {
                    cell.isFlagged = true;
                    cell.element.classList.add('flagged');
                    cell.element.textContent = '🚩';
                    flagsPlaced++;
                }
                
                // Update mines counter
                minesCountElement.textContent = totalMines - flagsPlaced;
            }
            
            function endGame(isWin) {
                gameOver = true;
                clearInterval(timer);
                
                if (isWin) {
                    messageElement.textContent = 'CONGRATULATIONS! MISSION SUCCESS!';
                    messageElement.classList.add('win');
                    
                    // Flag all remaining mines
                    for (const [row, col] of minePositions) {
                        const cell = board[row][col];
                        if (!cell.isFlagged) {
                            cell.isFlagged = true;
                            cell.element.classList.add('flagged');
                            cell.element.textContent = '🚩';
                        }
                    }
                } else {
                    messageElement.textContent = 'MISSION FAILED! TRY AGAIN.';
                    messageElement.classList.add('lose');
                    
                    // Reveal all mines
                    for (const [row, col] of minePositions) {
                        const cell = board[row][col];
                        if (!cell.isFlagged) {
                            cell.isRevealed = true;
                            cell.element.classList.add('mine', 'revealed');
                            cell.element.textContent = '💣';
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
