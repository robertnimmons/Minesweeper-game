<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .game-container {
            padding: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: #222;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #4a4a4a;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }
        
        button:hover {
            background-color: #666;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #new-game {
            background-color: #2e7d32;
        }
        
        #new-game:hover {
            background-color: #4caf50;
        }
        
        .difficulty {
            display: flex;
            gap: 5px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            margin: 0 auto;
            max-width: 400px;
        }
        
        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #d9d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #9e9e9e;
            border-radius: 3px;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: #c1c1c1;
        }
        
        .cell.revealed {
            background-color: #e8e8e8;
            border: 1px solid #c0c0c0;
        }
        
        .cell.flagged {
            background-color: #ffcc80;
        }
        
        .cell.mine {
            background-color: #f44336;
        }
        
        .cell.adjacent-1 { color: blue; }
        .cell.adjacent-2 { color: green; }
        .cell.adjacent-3 { color: red; }
        .cell.adjacent-4 { color: darkblue; }
        .cell.adjacent-5 { color: brown; }
        .cell.adjacent-6 { color: teal; }
        .cell.adjacent-7 { color: black; }
        .cell.adjacent-8 { color: gray; }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        
        .win {
            background-color: #4caf50;
            color: white;
            display: block;
        }
        
        .lose {
            background-color: #f44336;
            color: white;
            display: block;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .instructions {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 500px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .instructions ul {
            list-style-type: none;
            padding: 0;
        }
        
        .instructions li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "â€¢";
            color: #2c3e50;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(9, 11vw);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minesweeper</h1>
            <p class="description">GitHub Pages Edition</p>
        </header>
        
        <div class="game-container">
            <div class="game-info">
                <div class="mines-counter">Mines: <span id="mines-count">10</span></div>
                <div class="timer">Time: <span id="time">0</span>s</div>
            </div>
            
            <div class="controls">
                <button id="new-game">New Game</button>
                <div class="difficulty">
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                </div>
            </div>
            
            <div class="board" id="game-board"></div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <div class="instructions">
        <h3>How to Play</h3>
        <ul>
            <li>Left-click to reveal a cell</li>
            <li>Right-click to place/remove a flag</li>
            <li>Numbers show how many mines are adjacent</li>
            <li>Flag all mines and reveal all safe cells to win</li>
        </ul>
    </div>
    
    <footer>
        <p>Designed for GitHub Pages | Minesweeper Game</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('game-board');
            const minesCountElement = document.getElementById('mines-count');
            const timeElement = document.getElementById('time');
            const newGameButton = document.getElementById('new-game');
            const easyButton = document.getElementById('easy');
            const mediumButton = document.getElementById('medium');
            const hardButton = document.getElementById('hard');
            const messageElement = document.getElementById('message');
            
            let board = [];
            let minePositions = [];
            let gameOver = false;
            let gameStarted = false;
            let timer;
            let seconds = 0;
            let flagsPlaced = 0;
            let totalMines = 10;
            let boardSize = 9;
            let cellsRevealed = 0;
            
            // Initialize the game
            initializeGame();
            
            // Set up event listeners
            newGameButton.addEventListener('click', initializeGame);
            easyButton.addEventListener('click', () => setDifficulty('easy'));
            mediumButton.addEventListener('click', () => setDifficulty('medium'));
            hardButton.addEventListener('click', () => setDifficulty('hard'));
            
            function setDifficulty(difficulty) {
                if (difficulty === 'easy') {
                    boardSize = 9;
                    totalMines = 10;
                } else if (difficulty === 'medium') {
                    boardSize = 16;
                    totalMines = 40;
                } else if (difficulty === 'hard') {
                    boardSize = 22;
                    totalMines = 99;
                }
                
                initializeGame();
            }
            
            function initializeGame() {
                // Reset game state
                clearInterval(timer);
                board = [];
                minePositions = [];
                gameOver = false;
                gameStarted = false;
                seconds = 0;
                flagsPlaced = 0;
                cellsRevealed = 0;
                timeElement.textContent = '0';
                messageElement.className = 'message';
                
                // Update mines counter
                minesCountElement.textContent = totalMines;
                
                // Create the board
                boardElement.innerHTML = '';
                boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
                
                // Create cells
                for (let i = 0; i < boardSize; i++) {
                    board[i] = [];
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        // Add click events
                        cell.addEventListener('click', () => revealCell(i, j));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            flagCell(i, j);
                        });
                        
                        boardElement.appendChild(cell);
                        board[i][j] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            adjacentMines: 0,
                            element: cell
                        };
                    }
                }
            }
            
            function startGame() {
                gameStarted = true;
                seconds = 0;
                timer = setInterval(() => {
                    seconds++;
                    timeElement.textContent = seconds;
                }, 1000);
            }
            
            function placeMines(firstClickRow, firstClickCol) {
                let minesPlaced = 0;
                
                while (minesPlaced < totalMines) {
                    const row = Math.floor(Math.random() * boardSize);
                    const col = Math.floor(Math.random() * boardSize);
                    
                    // Ensure the first clicked cell and its adjacent cells are safe
                    const isAdjacentToFirstClick = 
                        Math.abs(row - firstClickRow) <= 1 && 
                        Math.abs(col - firstClickCol) <= 1;
                    
                    if (!board[row][col].isMine && 
                        row !== firstClickRow && 
                        col !== firstClickCol &&
                        !isAdjacentToFirstClick) {
                        board[row][col].isMine = true;
                        minePositions.push([row, col]);
                        minesPlaced++;
                    }
                }
                
                // Calculate adjacent mines for each cell
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (!board[i][j].isMine) {
                            board[i][j].adjacentMines = countAdjacentMines(i, j);
                        }
                    }
                }
            }
            
            function countAdjacentMines(row, col) {
                let count = 0;
                
                for (let i = Math.max(0, row - 1); i <= Math.min(boardSize - 1, row + 1); i++) {
                    for (let j = Math.max(0, col - 1); j <= Math.min(boardSize - 1, col + 1); j++) {
                        if (i === row && j === col) continue;
                        if (board[i][j].isMine) count++;
                    }
                }
                
                return count;
            }
            
            function revealCell(row, col) {
                const cell = board[row][col];
                
                // Don't reveal if game is over, cell is flagged, or already revealed
                if (gameOver || cell.isFlagged || cell.isRevealed) return;
                
                // Start the game and place mines on first click
                if (!gameStarted) {
                    startGame();
                    placeMines(row, col);
                }
                
                cell.isRevealed = true;
                cell.element.classList.add('revealed');
                cellsRevealed++;
                
                if (cell.isMine) {
                    // Game over
                    cell.element.classList.add('mine');
                    cell.element.textContent = 'ðŸ’£';
                    endGame(false);
                    return;
                }
                
                // Show number of adjacent mines
                if (cell.adjacentMines > 0) {
                    cell.element.textContent = cell.adjacentMines;
                    cell.element.classList.add(`adjacent-${cell.adjacentMines}`);
                } else {
                    // If no adjacent mines, reveal adjacent cells recursively
                    for (let i = Math.max(0, row - 1); i <= Math.min(boardSize - 1, row + 1); i++) {
                        for (let j = Math.max(0, col - 1); j <= Math.min(boardSize - 1, col + 1); j++) {
                            if (i === row && j === col) continue;
                            revealCell(i, j);
                        }
                    }
                }
                
                // Check for win
                if (cellsRevealed === (boardSize * boardSize - totalMines)) {
                    endGame(true);
                }
            }
            
            function flagCell(row, col) {
                if (gameOver || !gameStarted) return;
                
                const cell = board[row][col];
                
                if (cell.isRevealed) return;
                
                if (cell.isFlagged) {
                    cell.isFlagged = false;
                    cell.element.classList.remove('flagged');
                    cell.element.textContent = '';
                    flagsPlaced--;
                } else {
                    cell.isFlagged = true;
                    cell.element.classList.add('flagged');
                    cell.element.textContent = 'ðŸš©';
                    flagsPlaced++;
                }
                
                // Update mines counter
                minesCountElement.textContent = totalMines - flagsPlaced;
            }
            
            function endGame(isWin) {
                gameOver = true;
                clearInterval(timer);
                
                if (isWin) {
                    messageElement.textContent = 'Congratulations! You won!';
                    messageElement.classList.add('win');
                    
                    // Flag all remaining mines
                    for (const [row, col] of minePositions) {
                        const cell = board[row][col];
                        if (!cell.isFlagged) {
                            cell.isFlagged = true;
                            cell.element.classList.add('flagged');
                            cell.element.textContent = 'ðŸš©';
                        }
                    }
                } else {
                    messageElement.textContent = 'Game Over! Try again.';
                    messageElement.classList.add('lose');
                    
                    // Reveal all mines
                    for (const [row, col] of minePositions) {
                        const cell = board[row][col];
                        if (!cell.isFlagged) {
                            cell.isRevealed = true;
                            cell.element.classList.add('mine', 'revealed');
                            cell.element.textContent = 'ðŸ’£';
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
